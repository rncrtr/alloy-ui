<div class="row">
  <div class="col-md-9">
    <h2 style="display: inline-block;">Scripts</h2>
  </div>
  <div class="col-md-3 text-right">
    <button class="btn btn-primary header-button" ng-click="addScript=true">
      <i class="fa fa-plus"></i>&nbsp;Add Script
    </button>
  </div>
</div>
<div class="row" ng-show="addScript">
  <div class="col-md-12 well">
    <br />
    <div class="row">
      <div class="col-md-6">
        <h3>Add Script</h3>
        <input type="file" id="scriptinput" />
        <small>Zip file expected with script and json unit test data</small>
      </div>
      <div class="col-md-6">
        <div class="upload-result" ng-show="uploadscriptresult=='valid'">
          <h3 class="text-success">
            <i class="fa fa-fw fa-2x fa-check"></i> <span style="padding-bottom: 10px;">Your file is valid JSON! Upload saved.</span>
          </h3>
        </div>
        <div class="upload-result" ng-show="uploadscriptresult=='invalid'">
          <h3 class="text-danger">
            <i class="fa fa-fw fa-2x fa-times"></i> <span style="padding-bottom: 10px;">Your file is not valid JSON! Please try again.</span>
          </h3>
        </div>
      </div>
    </div>
      
    <br />
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <ul class="nav nav-tabs">
        <li role="presentation" ng-class="{'active':scriptList}" ng-click="scriptList = true"><a href="">List</a></li>
        <li role="presentation" ng-class="{'active':!scriptList}" ng-click="scriptList = false"><a href="">Approval Queue</a></li>
    </ul>
  </div>
</div>
<div class="row" ng-show="scriptList">
  <div class="col-xs-12">
    <scripts-list></scripts-list>
  </div>
</div>
<div class="row" ng-show="!scriptList">
  <div class="col-xs-12">
    <scripts-approval></scripts-approval>
  </div>
</div>
