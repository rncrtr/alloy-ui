<div class="row">
    <div class="col-md-12">
        <ul class="nav nav-tabs">
            <li role="presentation" ng-class="{'active': !isEdit}" ng-click="didClickView()"><a href="">View</a></li>
            <li role="presentation" ng-class="{'active': isEdit}" ng-click="didClickEdit()"><a href="">Edit</a></li>
        </ul>
    </div>
</div>

<div ng-show="!isEdit">
    <div class="row">
        <div class="col-md-4 col-xs-12">Server Name:</div>
        <div class="col-md-8 col-xs-12">{{::srv.name || '#Server Name#'}}</div>
    </div>
    <div class="row">
        <div class="col-md-4 col-xs-12">Timeout(ms):</div>
        <div class="col-md-8 col-xs-12">{{::srv.timeout || '#Server Timeout#'}}</div>
    </div>
    <div class="row">
        <div class="col-md-4 col-xs-12">Base Url:</div>
        <div class="col-md-8 col-xs-12">{{::srv.url || '#Server Url#'}}</div>
    </div>
</div>

<div ng-show="isEdit">
    <div class="row">
        <div class="col-md-4 col-xs-12">Server Name:</div>
        <div class="col-md-8 col-xs-12">{{::srv.name || '#Server Name#'}}</div>
    </div>
    <div class="row">
        <div class="col-md-4 col-xs-12">Timeout(ms):</div>
        <div class="col-md-8 col-xs-12"><input type="number" ng-model="srv.timeout" placeholder="Enter timeout" /> </div>
    </div>
    <div class="row">
        <div class="col-md-4 col-xs-12">Base Url:</div>
        <div class="col-md-8 col-xs-12"><input type="text" ng-model="srv.url" placeholder="Enter server url" /></div>
    </div>
    <button type="button" ng-click="console.log('SAVED')">Save</button>
</div>
